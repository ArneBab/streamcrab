<!DOCTYPE html>
<html>
    <head>
        <link href="/static/css/smm.css" rel="stylesheet" type="text/css">
        <title>Realtime, Twitter sentiment analysis engine</title>
    </head>
    <body>
        <header class="header">
            <div id='logo'>
                <h1><a href="/">Streamcrab</a></h1>
                <span>Realtime, Twitter sentiment analysis engine</span>
                <div id='github'><a target="_blank" href="https://github.com/cyhex/streamcrab">streamcrab on GitHub</a></div>
            </div>
            <form id="trackingForm" method="get" action="/results">
                <div>
                    <div><strong>Tracking</strong></div>
                    <input type="text" name="keyword" value="{{keyword}}" id="keyword" >
                </div>
                <div>
                    <button id="restartTracking">Start Tracking</button>
                </div>

            </form>
        </header>
    </body>
</html>
